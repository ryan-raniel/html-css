<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!--
                tamanho padrao 300x150
                tamanho CSS seberano
            -->
        </iframe>

    Para aprender a programar.</p>
        <p>
            O site do <iframe src="https://www.google.com" frameborder="0" scrolling="yes"></iframe> também é muito legal! pena que não funciona no iframe
        </p>

        <p>
            Acessando o site do 
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500"><a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a></iframe>
        </p>

        <p>
            o reposítorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe>
        </p>
</body>
</html>
